<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>France Election Map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Map</a></li>
                <li><a href="#">Statistics</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <h1>Complete map of Red Beaver Politics France Legislative Election Projection (First Round) </h1>
    <div class="filters">
        <label for="partySelect">Filter by Party:</label>
        <select id="partySelect">
            <option value="all">All</option>
            <option value="ENS">ENS</option>
            <option value="NFP">NFP</option>
            <option value="RN">RN</option>
            <option value="UDC">UDC</option>
            <option value="REC">REC</option>
            <option value="ECO">ECO</option>
            <option value="DSV">DSV</option>
            <option value="RDG">RDG</option>
            <option value="DXG">DXG</option>
            <option value="DVG">DVG</option>
            <option value="DVC">DVC</option>
            <option value="DVD">DVD</option>
            <option value="REG">REG</option>
            <option value="DIV">DIV</option>
        </select>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shpjs/3.4.3/shp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="france.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</body>
</html>
